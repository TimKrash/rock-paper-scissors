<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/f3b7cb2ef2.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
  <title>Axe, Sickle, Scithe</title>
</head>
<body>
	<div class="header">
		<div class="text rock">Rock</div>
		<div class="text paper">Paper</div>
		<div class="text scissors">Scissors</div>
	</div>


	<div class="selection">
		<div class="user">
			<h1>
				Choose wisely!
			</h1>
			<div class="choice rock">
				<i class="fa-solid fa-hand-back-fist fa-5x"></i>
			</div>

			<div class="choice paper">
				<i class="fa-regular fa-hand fa-5x"></i>
			</div>

			<div class="choice scissors">
				<i class="fa-solid fa-hand-scissors fa-5x"></i>
			</div>
		</div>

		<div class="battleground">
			<div class="text">
				Battleground
			</div>	

			<div class="container">
				<div class="user choice">
					<div class="faded rock">
						<i class="fa-solid fa-hand-back-fist fa-5x"></i>	
					</div>

					<div class="faded paper">
						<i class="fa-regular fa-hand fa-5x"></i>
					</div>

					<div class="faded scissors">
						<i class="fa-solid fa-hand-scissors fa-5x"></i>
					</div>
				</div>

				<p class="text">VS.</p>

				<div class="computer choice">
					<div class="faded rock">
						<i class="fa-solid fa-hand-back-fist fa-5x"></i>	
					</div>

					<div class="faded paper">
						<i class="fa-regular fa-hand fa-5x"></i>
					</div>

					<div class="faded scissors">
						<i class="fa-solid fa-hand-scissors fa-5x"></i>
					</div>					
				</div>
			</div>

			<div class="results">
				<div class="container">
					<div class="stats">
						Round: <span class="round">0</span> | Your Lives: <span class="userLives">5</span> | Computer Lives:
						<span class="computerLives">5</span>
					</div>

					<div class="combat">
						The combat area is empty
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="finalresult">
		<div class="text"></div>
	</div>

	<div class="footer">
		<p>Copyright &copy; Krash</p>
	</div>

	<script type='text/javascript' src='./index.js'></script>
</body>
</html>
